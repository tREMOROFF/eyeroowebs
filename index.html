<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>TREMOR SPOTIFY</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: #000;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      position: relative;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .glitch-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .glitch-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: #ff0000;
      animation: glitchMove 1s infinite ease-in-out;
      opacity: 0.1;
    }

    @keyframes glitchMove {
      0% { transform: translateX(0); }
      50% { transform: translateX(-20px); opacity: 0.3; }
      100% { transform: translateX(0); }
    }

    a {
      text-decoration: none;
    }

    h1 {
      font-size: 72px;
      color: #ff0000;
      text-transform: uppercase;
      letter-spacing: 5px;
      text-shadow: 2px 2px 10px #ff0000;
      transition: all 0.3s ease;
      z-index: 1;
      position: relative;
    }

    h1:hover {
      color: #ffff00;
      text-shadow: 0 0 20px #ffff00;
    }

    .links {
      margin-top: 30px;
      display: flex;
      gap: 40px;
      z-index: 1;
      position: relative;
    }

    .links a {
      font-size: 20px;
      color: #ccc;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .links a:hover {
      color: #ffff00;
      text-shadow: 0 0 10px #ffff00;
    }

    .podpis {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 14px;
      color: #00ff00;
      font-style: italic;
      z-index: 10;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 42px;
        letter-spacing: 2px;
      }

      .links {
        flex-direction: column;
        gap: 20px;
        align-items: center;
        margin-top: 20px;
      }

      .links a {
        font-size: 18px;
      }

      .podpis {
        font-size: 12px;
        bottom: 5px;
        left: 5px;
      }
    }
  </style>
</head>
<body>

  <div class="glitch-bg">
    <script>
      for (let i = 0; i < 50; i++) {
        const line = document.createElement('div');
        line.className = 'glitch-line';
        line.style.top = `${Math.random() * 100}vh`;
        line.style.animationDuration = `${0.5 + Math.random()}s`;
        document.body.querySelector('.glitch-bg').appendChild(line);
      }
    </script>
  </div>

  </a>

</html>
