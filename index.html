<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>TREMOR PAGE</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      overflow-x: hidden;
      position: relative;
      color: white;
      min-height: 200vh; /* pro scroll */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 100px;
    }

    /* TREMOR nápis */
    h1 {
      font-size: 72px;
      color: #ff0000;
      text-transform: uppercase;
      text-shadow: 2px 2px 10px #ff0000;
      transition: all 0.3s ease;
      z-index: 1;
      position: relative;
    }

    h1.active {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%   { text-shadow: 0 0 10px #ff0000; }
      50%  { text-shadow: 0 0 25px #ff0000; }
      100% { text-shadow: 0 0 10px #ff0000; }
    }

    /* Glitch pozadí */
    .glitch-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .glitch-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: #ff0000;
      animation: glitchMove 1s infinite ease-in-out;
      opacity: 0.1;
    }

    @keyframes glitchMove {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(-20px);
        opacity: 0.3;
      }
      100% {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>

  <!-- Glitch pozadí -->
  <div class="glitch-bg">
    <!-- Vygenerujeme několik čar -->
    <script>
      for (let i = 0; i < 50; i++) {
        const line = document.createElement('div');
        line.className = 'glitch-line';
        line.style.top = `${Math.random() * 100}vh`;
        line.style.animationDuration = `${0.5 + Math.random()}s`;
        document.body.querySelector('.glitch-bg').appendChild(line);
      }
    </script>
  </div>

  <!-- TREMOR PAGE nápis -->
  <h1 id="tremor">TREMOR PAGE</h1>

  <script>
    // Efekt při scrollování
    const tremor = document.getElementById('tremor');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        tremor.classList.add('active');
      } else {
        tremor.classList.remove('active');
      }
    });
  </script>

</body>
</html>
